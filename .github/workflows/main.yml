name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
      actions: read
      security-events: write
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/build.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  docker-build:
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/docker-build.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  static-analysis:
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/static-analysis.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  lint:
    permissions:
      contents: read
      checks: write
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/lint.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  hadolint:
    permissions:
      contents: read
      security-events: write
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/hadolint.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  license-check:
    permissions:
      contents: read
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/license-check.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  fossa-scan:
    permissions:
      contents: read
      security-events: write
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/fossa-scan.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  unit-tests:
    permissions:
      contents: read
      checks: write
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/unit-test.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  analysis:
    if: github.repository_owner == 'omec-project'
    permissions:
      actions: read
      artifact-metadata: read
      attestations: read
      checks: read
      contents: read
      deployments: read
      discussions: read
      id-token: write
      issues: read
      models: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      security-events: write
      statuses: read
    uses: omec-project/.github/.github/workflows/scorecard-analysis.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    with:
      branch_name: ${{ github.ref }}

  e2e-tests:
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      checks: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    env:
      NAMESPACE: aether-5gc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Update and install dependencies
        run: |
          set -e
          sudo apt update
          sudo apt-get install -y conntrack socat ipset ebtables ansible-core
          sudo apt install -y sshpass python3-venv pipx make git
          pipx install --include-deps ansible
          export PATH=$PATH:~/.local/bin

      - name: Generate SSH Key
        run: |
          set -e
          ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa -N "" -q
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys

      - name: Clone aether-onramp repository
        run: |
          set -e
          REPO_URL="https://github.com/opennetworkinglab/aether-onramp.git"
          git clone --recursive ${REPO_URL}

      - name: Update files
        run: |
          set -e
          INTERFACE=$(ip route | awk '/default/ {print $5}')
          IP_ADDR=$(ip -4 addr show ${INTERFACE} | grep -oP '(?<=inet\s)\d+(\.\d+){3}')
          echo "Extracted IP: ${IP_ADDR}"
          echo "[all]" > aether-onramp/hosts.ini
          echo "node1 ansible_host=${IP_ADDR} ansible_user=runner ansible_ssh_private_key_file=~/.ssh/id_rsa" >> aether-onramp/hosts.ini
          echo "" >> aether-onramp/hosts.ini
          echo "[master_nodes]" >> aether-onramp/hosts.ini
          echo "node1" >> aether-onramp/hosts.ini
          echo "" >> aether-onramp/hosts.ini
          echo "[worker_nodes]" >> aether-onramp/hosts.ini
          echo "" >> aether-onramp/hosts.ini
          echo "[gnbsim_nodes]" >> aether-onramp/hosts.ini
          echo "node1" >> aether-onramp/hosts.ini
          sed -i "s/ens18/eth0/" aether-onramp/vars/main.yml
          sed -i "s/10.76.28.113/${IP_ADDR}/" aether-onramp/vars/main.yml
          sed -i "s/300s/600s/" aether-onramp/deps/k8s/roles/rke2/tasks/install.yml
          sed -i '99d' aether-onramp/deps/k8s/roles/rke2/tasks/install.yml
          sed -i "s/2m30s/10m/" aether-onramp/deps/5gc/roles/core/tasks/install.yml

      - name: Test aether-pingall
        working-directory: aether-onramp
        run: |
          set -e
          make aether-pingall

      - name: Install aether-k8s
        working-directory: aether-onramp
        run: |
          set -e
          make aether-k8s-install

      - name: Install 5G Core
        working-directory: aether-onramp
        run: |
          set -e
          make aether-5gc-install

      - name: Patch K8s Deployment to attach local image
        run: |
          set -ex
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)
          REPO_URL="https://github.com/omec-project/${REPO_NAME}"
          git clone ${REPO_URL} ${REPO_NAME} && cd ${REPO_NAME}

          if [[ "${GITHUB_REF}" == "refs/pull/"* ]]; then
            PR_NUMBER=$(echo "${GITHUB_REF}" | awk -F'/' '{print $3}')
            git fetch origin pull/${PR_NUMBER}/merge:pr-${PR_NUMBER}
            git checkout pr-${PR_NUMBER}
          else
            git checkout main
          fi

          if [ "${REPO_NAME}" = "webconsole" ]; then
            IMAGE_NAME="webui"
          else
            IMAGE_NAME="${REPO_NAME}"
          fi

          # Set up a local registry to serve the image
          echo "=== Starting local registry ==="
          docker run -d -p 5000:5000 --name registry registry:2

          # Build and push to local registry
          LOCAL_IMAGE_NAME="localhost:5000/${IMAGE_NAME}:testing"
          docker build -t "${LOCAL_IMAGE_NAME}" .
          docker push "${LOCAL_IMAGE_NAME}"

          echo "=== Verifying image in local registry ==="
          curl -X GET http://localhost:5000/v2/${IMAGE_NAME}/tags/list

          # Patch K8s deployment to use local registry
          echo "=== Patching deployment ==="
          kubectl -n "$NAMESPACE" patch deployment "$REPO_NAME" --type="json" -p="[
            {\"op\": \"replace\", \"path\": \"/spec/template/spec/containers/0/image\", \"value\": \"${LOCAL_IMAGE_NAME}\"},
            {\"op\": \"replace\", \"path\": \"/spec/template/spec/containers/0/imagePullPolicy\", \"value\": \"Always\"}
          ]"

          echo "=== Verifying deployment patch ==="
          kubectl -n "$NAMESPACE" get deployment "$REPO_NAME" -o jsonpath='{.spec.template.spec.containers[0].image}{"\n"}'
          kubectl -n "$NAMESPACE" get deployment "$REPO_NAME" -o jsonpath='{.spec.template.spec.containers[0].imagePullPolicy}{"\n"}'

          echo "=== Waiting for pod to be ready ==="
          kubectl -n "$NAMESPACE" rollout status deployment "$REPO_NAME" --timeout=180s || {
            echo "=== Rollout failed, checking pod status ==="
            kubectl -n "$NAMESPACE" get pods -l app="$REPO_NAME"
            kubectl -n "$NAMESPACE" describe pods -l app="$REPO_NAME"
            exit 1
          }

      - name: Wait for network function to sync-up with others
        run: sleep 30

      - name: Install GNBSIM
        working-directory: aether-onramp
        run: |
          set -e
          make aether-gnbsim-install

      - name: Perform tests
        working-directory: aether-onramp
        run: |
          set -e
          make aether-gnbsim-run

      - name: Validate results
        working-directory: aether-onramp
        run: |
          set -e
          # Capture summary.log contents and verify it exists
          status=$(docker exec gnbsim-1 cat summary.log 2>/dev/null) || {
            echo "Failed to read summary.log from gnbsim-1 container."
            exit 1
          }

          if [ -z "$status" ]; then
            echo "summary.log is missing or empty."
            exit 1
          fi

          if ! echo "$status" | grep -q "Profile Status:"; then
            echo "summary.log does not contain expected 'Profile Status:' line."
            echo "summary.log contents:"
            echo "$status"
            exit 1
          fi

          if echo "$status" | grep -q "Profile Status: FAIL"; then
            echo "Profile Status indicates failure."
            echo "summary.log contents:"
            echo "$status"
            exit 1
          fi

          echo "Profile Status is successful."
          echo "summary.log contents:"
          echo "$status"

      - name: Dump all pod logs in aether-5gc namespace
        if: always()
        run: |
          set -ex
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)
          if [ "${REPO_NAME}" = "webconsole" ]; then
            APP_LABEL="webui"
          else
            APP_LABEL="${REPO_NAME}"
          fi
          
          mkdir -p logs
          kubectl get events -A --sort-by='.lastTimestamp' > logs/events.log
          kubectl get pods -n "$NAMESPACE" -o wide > logs/pods-summary.log
          for pod in $(kubectl get pods -n "$NAMESPACE" -o jsonpath='{.items[*].metadata.name}'); do
            kubectl logs --all-containers -n "$NAMESPACE" "$pod" > "logs/${pod}.log" 2>&1 || true
          done
          for pod in $(kubectl get pods -n "$NAMESPACE" -l app="${APP_LABEL}" -o jsonpath='{.items[*].metadata.name}'); do
            kubectl describe pod -n "$NAMESPACE" "$pod" > "logs/${pod}-describe.log" 2>&1 || true
          done
          docker exec gnbsim-1 cat gnbsim.log > logs/gnbsim.log 2>&1

      - name: Upload pod logs
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: aether-5gc-logs
          path: logs/
